  "GpuTextureView",
  "GpuPrimitiveState",
  "GpuPrimitiveTopology",
  "GpuVertexState",
  "GpuFragmentState",
  "GpuFrontFace",
  "GpuCullMode",
  "GpuDepthStencilState",
  "GpuShaderModule",
